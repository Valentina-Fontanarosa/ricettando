<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profilo dello Chef</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="/css/responsive.css" rel="stylesheet" />
</head>
<body>
<header th:replace="fragments/layout.html :: navMenu"></header>

<div class="container ">
    <h2 class="text-center mt-4">Profilo dello Chef</h2>
    <hr class="my-4 purple-line">
    <div class="chef-profile" >
        <div class="row">
            <div class="col-md-4">
                <!-- Utilizza Thymeleaf per generare il percorso dell'immagine del profilo -->
                <img th:if="${user.img == 'profili'}" src="/images/profile/profile.webp" alt="Profilo dello Chef" class="rounded"/>
                <img th:unless="${user.img == 'profili'}" th:src="'/images/user/profili/' + ${user.img}" alt="Profilo dello Chef" class="rounded"/>
            </div>
            <div class="col-md-8">
                <h2 class="mb-4" th:text="${user.name + ' ' + user.surname}"></h2>
                <p>Data di nascita: <span th:text="${user.dateOfBirth}"></span></p>
            </div>
        </div>
    </div>
    <div class="recipe-list">
        <hr class="my-4 purple-line">
        <h3 class="mb-4">Ricette dello Chef:</h3>
        <ol class="list-group list-group-numbered custom-list small-box">
            <li th:each="recipe : ${recipes}" class="list-group-item">
                <a th:href="@{'/recipe/' + ${recipe.id}}" class="recipe-name" th:text="${recipe.title}"></a>
            </li>
        </ol>
    </div>
</div>

<div class="container mt-4">
    <div class="food-section mb-4"> </div>
</div>

</body>
</html>
