
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Generic User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="/css/responsive.css" rel="stylesheet" />

</head>
<body>
<header th:replace="fragments/layout.html :: navMenu"></header>

<section class="generic_section layout_padding">
    <div class="container mt-4">
        <a href="#" th:href="@{/default}" class="admin-link">
            <h2 class="text-center mb-4">Menu Utente</h2>
        </a>
        <hr class="purple-line my-4">

        <div class="container-fluid mb-5">
            <h3 class="mb-4">Inserimento:</h3>
            <div class="container" >
                <div class="row">
                    <div class="col-md-4">
                        <div class="admin-box">
                            <div class="contenuto-box chef">
                                <div class="icon">
                                    <img style="width: 93px;" src="/images/loghi/recipe_icon.png">
                                </div>
                                <h4>Inserisci Ricetta</h4>
                                <p>(Inserisci una nuova <strong>Ricetta</strong> al sistema)</p>
                                <a class="btn btn-purple" th:href="@{/genericUser/recipesGenericUser}">Inserisci</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="admin-box">
                            <div class="contenuto-box chef">
                                <div class="icon">
                                    <img style="width: 93px;" src="/images/loghi/ingredients.png">
                                </div>
                                <h4>Inserisci Ingrediente</h4>
                                <p>(Inserisci un nuovo <strong>Ingrediente</strong> al sistema)</p>
                                <a class="btn btn-purple" th:href="@{/genericUser/recipesGenericUser}">Inserisci</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="purple-line my-4">
            <h3 class="mb-4">Visualizzazione:</h3>

            <div class="row">
                <div class="col-md-12 mb-4">
                    <div class="admin-box">
                        <h2>Visualizza l'elenco delle tue Ricette:</h2>
                        <a class="btn btn-purple" th:href="@{/genericUser/recipesGenericUser}">Vai all'elenco Â»</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container mt-4">
    <div class="food-section mb-4"> </div>
</div>

</body>
</html>
