<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Modifica Ingrediente - Generic User</title>
    <link href="/css/responsive.css" rel="stylesheet" />
</head>
<body>
<header th:replace="fragments/layout.html :: navMenu"></header>

<section class="generic_section layout_padding">

    <div class="container mt-4">
        <a href="#" th:href="@{/default}" class="admin-link">
            <h2 class="text-center mb-4">Menu amministrazione</h2>
        </a>
        <hr class="purple-line my-4">

        <div class="container">
            <div class="d-flex justify-content-center mt-5">
                <div class="form-container rounded p-4 shadow">
                    <div class="heading_container mb-4 text-center">
                        <h3>Modifica Ingrediente</h3>
                    </div>
                    <form th:action="@{/genericUser/ingredient/modificaIngredient/} + *{id}" method="post" th:object="${ingredient}">
                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
                            <h4 align="center" th:each="err : ${#fields.globalErrors()}" th:text="'Errore: ' + ${err}">...</h4>
                        </div>

                        <div class="form-group mb-4">
                            <label for="name">Nome</label>
                            <input type="text" id="name" class="form-control rounded-pill" placeholder="Name" th:field="*{name}">
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger mt-2" role="alert"></div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="quantity">Quantità</label>
                            <input id="quantity" class="form-control rounded-pill" placeholder="Quantità" th:field="*{quantity}"></input>
                            <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="alert alert-danger mt-2" role="alert"></div>
                        </div>

                        <div class="btn_box text-center">
                            <button type="submit" class="btn btn-purple">Modifica</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div> <!-- end container -->
</section>


<div class="container mt-4">
    <div class="food-section mb-4"> </div>
</div>

</body>
</html>
