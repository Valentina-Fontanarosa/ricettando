<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Modifica Categoria - Admin</title>
    <link href="/css/responsive.css" rel="stylesheet" />

</head>
<body>
<header th:replace="fragments/layout.html :: navMenu"></header>

<section class="generic_section layout_padding">

    <div class="container mt-4">
        <a href="#" th:href="@{/default}" class="admin-link">
            <h2 class="text-center mb-4">Menu amministrazione</h2>
        </a>
        <hr class="purple-line my-4">

        <div class="container">
            <div class="d-flex justify-content-center mt-5">
                <div class="form-container rounded p-4 shadow">
                    <div class="heading_container mb-4 text-center">
                        <h3>Modifica Categorie</h3>
                    </div>
                    <form th:action="@{/admin/category/modificaCategory/} + *{id}" method="post" th:object="${category}">
                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
                            <h4 align="center" th:each="err : ${#fields.globalErrors()}" th:text="'Errore: ' + ${err}">...</h4>
                        </div>

                        <div class="form-group mb-4">
                            <label for="title">Titolo</label>
                            <input type="text" id="title" class="form-control rounded-pill" placeholder="Titolo" th:field="*{title}">
                            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger mt-2" role="alert"></div>
                        </div>
                        <div class="btn_box text-center">
                            <button type="submit" class="btn btn-purple">Modifica</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div> <!-- end container -->
</section>

<section class="generic_section layout_padding">
    <div class="container mt-4">
        <hr class="purple-line my-4">
        <div class="container">
            <div class="d-flex justify-content-center mt-5">
                <div class="form-container rounded p-4 shadow">
                    <div class="heading_container mb-4 text-center">
                        <h3>Modifica Immagine della Categoria</h3>
                    </div>
                    <form th:action="@{/admin/category/changeImg/} + ${category.id}" method="post" enctype="multipart/form-data">
                        <div class="form-group mb-4">
                            <input type="file" class="form-control-file" name="file" required>
                        </div>
                        <div class="preview-img mb-4">
                            <h5><em>Immagine attuale:</em></h5>
                            <img th:if="${category.img == 'profili'}" src="/images/loghi/category_img.png" alt="Profile categoria">
                            <img th:unless="${category.img == 'profili'}" th:src="'/images/category/profili/' + ${category.img}" alt="Profile categoria">
                        </div>
                        <div class="btn_box text-center">
                            <button type="submit" class="btn btn-purple">Cambia Immagine</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="container mt-4">
    <div class="food-section mb-4"> </div>
</div>

</body>
</html>
