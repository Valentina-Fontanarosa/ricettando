<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Aggiungi Ingrediente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="/css/responsive.css" rel="stylesheet" />

<body>
<header th:replace="fragments/layout.html :: navMenu"></header>

<section class="generic_section layout_padding">

  <div class="container mt-4">
    <a href="#" th:href="@{/default}" class="admin-link">
      <h2 class="text-center mb-4">Menu amministrazione</h2>
    </a>
    <hr class="purple-line my-4">

    <div class="container">
      <div class="d-flex justify-content-center mt-5">
        <div class="form-container rounded p-4 shadow">
          <div class="heading_container mb-4 text-center">
            <h3>Aggiungi Nuovo Ingrediente</h3>
          </div>
          <form th:action="@{/admin/ingredient/aggiungiIngredient/} + ${idRecipe}" method="post" th:object="${ingredient}" enctype="multipart/form-data">
            <input type="hidden" th:value="${idRecipe}" name="idRecipe">
             <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
              <h4 align="center" th:each="err : ${#fields.globalErrors()}" th:text="'Errore: ' + ${err}">...</h4>
            </div>
            <div class="form-group mb-4">
              <input type="text" class="form-control rounded-pill" placeholder="Nome" th:field="*{name}">
              <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger mt-2" role="alert"></div>
            </div>
            <div class="form-group mb-4">
              <input class="form-control rounded-pill" placeholder="QuantitÃ " th:field="*{quantity}"></input>
              <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="alert alert-danger mt-2" role="alert"></div>
            </div>

            <div class="btn_box text-center">
              <button type="submit" class="btn btn-purple">Aggiungi</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div> <!-- end container -->
</section>

</body>
</html>
