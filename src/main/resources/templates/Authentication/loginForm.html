<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <button class="close-btn" onclick="window.location.href = '/'"><i class='bx bx-x'></i></button>
        <div th:if="${param.error} and ${session}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION']}">
            <div class="alert alert-dismissible alert-danger error">
                OPS! Errore nel Login, controlla di aver inserito correttamente le tue credenziali!
                <!-- <br>Motivo Errore: <span th:text="${errorMsg}">Demo Invalid input</span>-->
            </div>
        </div>
        <form th:action="@{/login}" method="POST">
                <div>
                <h1>Login</h1>
                </div>
            <div class="input-box">
                <span class="required-field" style="color: black;">Campo obbligatorio *</span>
                <input type="text" placeholder="Username" name="username" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <span class="required-field" style="color: black;">Campo obbligatorio *</span>
                <input type="password" id="password" placeholder="Password"  name="password" required>
                <i id="togglePassword" class='bx bx-show'></i>
            </div>

            <button type="submit" class="btn" >Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="/register">Register</a></p>
            </div>

            <a class="btn btn-outline-success" style="margin: 10px 5px" href="/oauth2/authorization/google">
                <img style="width: 25px; margin-right: 10px" src="/images/icon/icon-google.png">
                Login With Google
            </a>
        </form>
    </div>
    <!-- Script JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ottieni riferimenti agli elementi
            const passwordInput = document.getElementById('password');
            const togglePasswordButton = document.getElementById('togglePassword');

            // Aggiungi un gestore di eventi al clic dell'icona
            togglePasswordButton.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // Cambia l'icona tra show e hide
                togglePasswordButton.classList.toggle('bx-show');
                togglePasswordButton.classList.toggle('bx-hide');
            });
        });
    </script>
</body>


</html>
